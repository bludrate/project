<form ng-submit="addTodo(todoText)" class="container add-todo">
    <div class="col-sm-9">
        <input type="text" ng-trim="true" ng-model="todoText" placeholder="todo text" class="form-control"/>
    </div>
    <div class="col-sm-3">
        <button type="submit" ng-disabled="addTodoDisabled()" class="btn btn-primary btn-block">add</button>
    </div>
</form>
<form class="container">
    <table class="table table-striped table-hover todo-table">
        <thead>
            <tr>
                <th><input type="checkbox" ng-model="allChecked" ng-change="markAll(allChecked)"/></th>
                <th>completed</th>
                <th colspan="2">some text</th>
            </tr>
        </thead>
        <tr ng-repeat="todo in todos | filter: filterByText | filter: todoFilter()">
            <td class="col-sm-1">
                <input type="checkbox" ng-model="todo.checked"/>
            </td>
            <td class="col-sm-1">
                <input type="checkbox" ng-model="todo.completed"/>
            </td>
            <td class="col-sm-9">
                <input type="text" readonly class="form-control" ng-model="todo.text" ng-blur="toggleTextEdit($event, false)" ng-click="toggleTextEdit($event, true)"/>
            </td>
            <td class="col-sm-1">
                <button class="btn btn-danger" ng-click="removeTodo($index)">remove</button>
            </td>
        </tr>
    </table>
</form>
<div class="container">
    <div class="col-sm-4">
        <button class="btn btn-link" ng-click="removeByProp('checked', true)">Remove checked</button>
        <button class="btn btn-link" ng-click="removeByProp('completed', true)">Remove completed</button>
    </div>
    <div class="col-sm-6">
        <div class="col-sm-4">
            <select class="form-control input-sm" ng-model="filterByChecked">
                <option value="">All</option>
                <option value="true">Checked</option>
                <option value="false">Not checked</option>
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-control input-sm" ng-model="filterByCompleted">
                <option value="">All</option>
                <option value="true">Completed</option>
                <option value="false">Not Completed</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control input-sm" placeholder="search text" ng-model="filterByText"/>
        </div>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-danger btn-block">Remove all</button>
    </div>
</div>
